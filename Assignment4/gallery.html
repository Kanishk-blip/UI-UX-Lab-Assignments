<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - TechFest 2025</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header nav ul li {
            margin: 5px 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #e2e2e2;
        }

        main {
            padding: 2rem 1rem;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }
        
        /* Photo Gallery Specific Styling */
        .photo-gallery {
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Responsive Gallery using CSS Grid */
        .gallery-grid {
            display: grid;
            /* Creates responsive columns that are at least 250px wide */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid a:hover img, .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

  
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
             .photo-gallery {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact & FAQs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="photo-gallery">
            <h1>Previous Year's Gallery</h1>
            <div class="gallery-grid">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6_M-fX-fhyU9PHcaWdiENZZatPv22BrtX0w&s" alt="TechFest 2024 Event Photo 3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9wyDwugZ4XP1Owf9_WOJVkUMFd-tV39TLLA&s" alt="TechFest 2024 Event Photo 4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-GyG2ivew4wDy4kyN58cSGs5s3oYKXTSk9A&s" alt="TechFest 2024 Event Photo 5">
            </div>
        </section>
    </main>

    
</body>
</html>
